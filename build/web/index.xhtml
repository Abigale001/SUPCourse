<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>SUPCourses - Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="username: "/>
            <h:inputText id="username" value="#{studentLoginController.username}"/>
            <br/>
            <h:outputLabel value="password: "/>
            <h:inputSecret id="password" value="#{studentLoginController.password}"/>
            <br/><br/>
            <c:choose>
                <c:when test="#{not empty studentLoginController.stu}">
                    <h:commandButton action="#{studentLoginController.logout}" value="Logout" /> 
                    <h:commandButton action="#{studentLoginController.toAllCourses}" value="See All Courses" />
                    <h:commandButton action="#{studentLoginController.toMyCourses}" value="See My Courses" />
                    <h:commandButton action="#{studentLoginController.toCertificate}" value="Print My Certificates" />
                </c:when>
                <c:when test="#{empty studentLoginController.stu}">
                    <h:commandButton action="#{studentLoginController.login}" value="Login" /> 
                    <h:commandButton action="#{studentLoginController.register}" value="Register"/> 
                    <h:commandButton action="#{studentLoginController.toAllCourses}" value="Anonymous"/> 
                </c:when>
            </c:choose>
            <br/><br/>
            <h:outputText id="message" value="#{studentLoginController.message}"/>
        </h:form>
    </h:body>
</html>

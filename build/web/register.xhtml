<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SUPCourses - Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="username: "/>
            <h:inputText id="username" value="#{studentRegisterController.username}"/>
            <br/>
            <h:outputLabel value="password: "/>
            <h:inputSecret id="password" value="#{studentRegisterController.password}"/>
            <br/>
            <h:outputLabel value="firstname: "/>
            <h:inputText id="firstname" value="#{studentRegisterController.firstname}"/>
            <br/>
            <h:outputLabel value="lastname: "/>
            <h:inputText id="lastname" value="#{studentRegisterController.lastname}"/>            
            <br/><br/>
            <h:commandButton action="#{studentRegisterController.register}" value="Submit" />
            <br/><br/>
            <h:outputText id="message" value="#{studentRegisterController.message}"/>
        </h:form>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SUPCourses - Student Courses</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="#{listCoursesForStudentController.backhome}" value="HOME" />
            <br/>
            <h:commandButton action="#{listCoursesForStudentController.logout}" value="Logout" />
            <br/><br/>
            <h:outputLabel value="#{listCoursesForStudentController.message}" style="color: red"/>
            <c:choose>
                <c:when test="#{not empty listCoursesForStudentController.courseDataModel}" >
                    <h:dataTable value="#{listCoursesForStudentController.courseDataModel}" var="course">
                        <h:column>
                            <f:facet name="header">Course Name</f:facet>
                            #{course.courseName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{course.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">fromDate</f:facet>
                            #{course.fromDate}
                        </h:column>
                         <h:column>
                            <f:facet name="header">endDate</f:facet>
                            #{course.endDate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">if View Content</f:facet>
                            #{course.isview}
                        </h:column>
                        <h:column>
                            <f:facet name="header">moduleList</f:facet>
                            #{course.moduleList}
                        </h:column>    
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton action="#{listCoursesForStudentController.takeQuiz(course.id)}" value="Take Quiz" />
                        </h:column>                       
                    </h:dataTable>
                </c:when>
                <c:when test="#{empty listCoursesForStudentController.courseDataModel}">
                    No course.
                </c:when>
            </c:choose>
            <br/>
            <h:commandButton action="#{listCoursesForStudentController.listAllCourses}" value="See All Courses" />
            <h:commandButton action="#{listCoursesForStudentController.printCertificate}" value="Print My Certificate" />
        </h:form>
    </h:body>
</html>
